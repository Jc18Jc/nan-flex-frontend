            const issueEntry = `\n- [ ] #${issueNumber}`;

            if (body.includes(marker)) {
                const parts = body.split(marker);
                body = parts[0] + marker + issueEntry + parts[1];
            } else {
                body += issueEntry; // ë§Œì•½ markerê°€ ì—†ìœ¼ë©´ ê¸°ì¡´ì²˜ëŸ¼ ì¶”ê°€
